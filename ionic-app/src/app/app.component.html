<ion-app>
    <ion-menu side="start" content-id="main-content" menuId="menuId">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content scroll-y="false">
      <ion-list>
        <ion-menu-toggle *ngFor="let opt of menuOpts" 
                           autoHide="false">
            <ion-item [routerLink]="opt.redirectTo" detail="false">
              {{ opt.name }}
            </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
