<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Edici&oacute;n de un libro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit) = "saveChanges()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input name="title"
                  type="text"
                  [(ngModel)]="book.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Imagen de portada</ion-label>
      <ion-input name="cover"
                  type="text"
                  [(ngModel)]="book.cover"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ISBN</ion-label>
      <ion-input name="isbn"
                  type="text"
                  [(ngModel)]="book.isbn"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Autor del libro</ion-label>
      <ion-input name="author"
                  type="text"
                  [(ngModel)]="book.author">
                </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de la publicación</ion-label>
      <ion-input id="open-popover2" value="{{published | date: 'd MMM, yyyy'}}"></ion-input>
      <ion-popover trigger="open-popover2" cssClass="width-80">
        <ng-template>
          <ion-datetime
            name="created"
            presentation="date"
            [(ngModel)]="published"
            size="cover"
            [showDefaultButtons]="true"
            [max]="today"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

    <ion-fab *ngIf="!!book.id" slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button (click)="delete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-button (click)="saveChanges()">
        GUARDAR
      </ion-button>
    </ion-fab>
  </form>

</ion-content>
