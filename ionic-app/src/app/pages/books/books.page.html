<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Libros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
      *ngFor="let book of books; let i = index" 
      [attr.data-index]="i"
      class="book" 
      (click)="editBook(book)">
      
      <ion-grid>
        <ion-row>

          <ion-col size="4" class="col-avatar">
            <div [class]="'avatar ' + getAvatarClass(i)">
                <img [src]="book?.cover" />
            </div>
          </ion-col>

          <ion-col size="8" class="review-info">
            <ion-title class="review-book-title">{{book?.name}}</ion-title>
            <div class="extra">
              <ion-label>ISBN: {{book?.isbn}}</ion-label>
              <div class="author">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>Autor: {{book.author}}</ion-label>
              </div>
              <div class="created">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>Publicado: {{book.published | date: 'd MMM, YYYY'}}</ion-label>
              </div>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addNewBook()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-infinite-scroll 
        threshold="25%" 
        position="bottom" 
        (ionInfinite)="loadBooks(true)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
